<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Excel Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --primary-light: #8b5cf6;
            --success: #10b981;
            --success-dark: #059669;
            --gray-50: #fafafa;
            --gray-100: #f4f4f5;
            --gray-200: #e4e4e7;
            --gray-300: #d4d4d8;
            --gray-600: #52525b;
            --gray-700: #3f3f46;
            --gray-900: #18181b;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            color: var(--gray-900);
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .main-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        
        .logo-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.3);
        }
        
        .logo i {
            font-size: 2.5rem;
            color: white;
        }
        
        .logo-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }
        
        .logo-header p {
            color: var(--gray-600);
            font-size: 0.95rem;
            margin: 0;
        }
        
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }
        
        .card-section {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .card-section:last-child {
            border-bottom: none;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-title i {
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .upload-area {
            border: 2px dashed var(--gray-300);
            border-radius: 16px;
            padding: 2rem 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            background: var(--gray-50);
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background: #faf5ff;
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: var(--success);
            background: #f0fdf9;
        }
        
        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .upload-area h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }
        
        .upload-area p {
            color: var(--gray-600);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .browse-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .browse-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .file-list {
            max-height: 150px;
            overflow-y: auto;
            border-radius: 12px;
            padding: 1rem;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 0.8rem;
            border-bottom: 1px solid var(--gray-200);
            background: white;
            border-radius: 8px;
            margin-bottom: 0.4rem;
            transition: all 0.2s ease;
        }
        
        .file-item:hover {
            background: var(--gray-50);
        }
        
        .file-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            flex: 1;
        }
        
        .file-icon {
            color: var(--success);
            font-size: 1rem;
        }
        
        .file-name {
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.9rem;
        }
        
        .file-size {
            color: var(--gray-600);
            font-size: 0.8rem;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .remove-btn:hover {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.8rem;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 1rem;
            background: var(--gray-50);
            border-radius: 12px;
            border: 1px solid var(--gray-200);
            transition: all 0.2s ease;
        }
        
        .option-item:hover {
            border-color: var(--primary);
            background: #faf5ff;
        }
        
        .option-label {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.95rem;
        }
        
        .option-label i {
            color: var(--primary);
            font-size: 1.1rem;
            width: 20px;
        }
        
        .form-switch {
            margin: 0;
        }
        
        .form-check-input:checked {
            background-color: var(--success);
            border-color: var(--success);
        }
        
        .stats-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        .file-count {
            text-align: center;
        }
        
        .count-number {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }
        
        .count-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .process-btn {
            background: white;
            color: var(--primary);
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            flex: 1;
        }
        
        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }
        
        .process-btn:disabled {
            background: var(--gray-300);
            color: var(--gray-600);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .footer-note {
            text-align: center;
            color: var(--gray-600);
            font-size: 0.8rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }

        /* Progress Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .progress-modal {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .progress-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid var(--success);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }
        
        .progress-bar {
            height: 6px;
            background: var(--gray-200);
            border-radius: 3px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success) 0%, var(--success-dark) 100%);
            border-radius: 3px;
            transition: width 0.4s ease;
            width: 0%;
        }
        
        .progress-text {
            font-size: 0.9rem;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }
        
        .current-file {
            font-size: 0.8rem;
            color: var(--gray-600);
            font-style: italic;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .main-container {
                max-width: 100%;
            }
            
            .card-section {
                padding: 1rem;
            }
            
            .upload-area {
                padding: 1.5rem 1rem;
            }
            
            .stats-section {
                padding: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Progress Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="progress-modal">
            <div class="progress-spinner"></div>
            <div class="progress-title" id="progressTitle">Processing Your Files</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="progress-text" id="progressText">0 of 0 files processed</div>
            <div class="current-file" id="currentFile">Initializing...</div>
        </div>
    </div>

    <div class="main-container">
        <!-- Logo Header -->
        <div class="logo-header">
            <div class="logo">
                <i class="fas fa-file-export"></i>
            </div>
            <h1>SAP Converter</h1>
            <p>Excel to SAP CSV Format</p>
        </div>

        <!-- Main Card -->
        <div class="main-card">
            <!-- Upload Section -->
            <div class="card-section">
                <div class="section-title">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Upload Files</span>
                </div>
                
                <!-- ACTUAL FORM THAT SUBMITS TO FLASK -->
                <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/">
                    <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                        <div style="cursor: pointer;">
                            <i class="fas fa-file-excel upload-icon"></i>
                            <h4>Drop Excel files here</h4>
                            <p>or click to browse (.xlsx, .xls)</p>
                            <button type="button" class="browse-btn">Choose Files</button>
                        </div>
                        <input type="file" class="d-none" id="fileInput" name="files" accept=".xlsx,.xls" multiple required>
                    </div>
                    
                    <!-- Hidden form fields for options -->
                    <input type="hidden" id="previewField" name="preview">
                    <input type="hidden" id="excludeReturnsField" name="exclude_returns">
                    <input type="hidden" id="excludeInvoicesField" name="exclude_invoices">
                </form>
                
                <!-- File List -->
                <div id="fileListSection" style="display: none;">
                    <div class="section-title">
                        <i class="fas fa-list"></i>
                        <span>Selected Files</span>
                    </div>
                    <div class="file-list" id="fileList"></div>
                </div>
            </div>

            <!-- Options Section -->
            <div class="card-section">
                <div class="section-title">
                    <i class="fas fa-cog"></i>
                    <span>Processing Options</span>
                </div>
                <div class="options-grid">
                    <div class="option-item">
                        <label class="option-label" for="previewToggle">
                            <i class="fas fa-eye"></i>
                            <span>Enable Preview</span>
                        </label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="previewToggle" name="preview">
                        </div>
                    </div>
                    
                    <div class="option-item">
                        <label class="option-label" for="excludeReturnsToggle">
                            <i class="fas fa-ban"></i>
                            <span>Exclude Returns</span>
                        </label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="excludeReturnsToggle" name="exclude_returns">
                        </div>
                    </div>
                    
                    <div class="option-item">
                        <label class="option-label" for="excludeInvoicesToggle">
                            <i class="fas fa-receipt"></i>
                            <span>Exclude Invoices</span>
                        </label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="excludeInvoicesToggle" name="exclude_invoices">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Section -->
            <div class="stats-section">
                <div class="file-count">
                    <div class="count-number" id="fileCount">0</div>
                    <div class="count-label">Files Ready</div>
                </div>
                <button type="submit" class="process-btn" id="submitBtn" form="uploadForm" disabled>
                    <i class="fas fa-play-circle me-2"></i>Process
                </button>
            </div>
        </div>

        <div class="footer-note">
            <i class="fas fa-shield-alt me-2"></i>Files are processed securely and deleted automatically
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileList = document.getElementById('fileList');
        const fileListSection = document.getElementById('fileListSection');
        const fileCount = document.getElementById('fileCount');
        const submitBtn = document.getElementById('submitBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const currentFile = document.getElementById('currentFile');
        const progressTitle = document.getElementById('progressTitle');
        
        // Form elements
        const uploadForm = document.getElementById('uploadForm');
        const previewField = document.getElementById('previewField');
        const excludeReturnsField = document.getElementById('excludeReturnsField');
        const excludeInvoicesField = document.getElementById('excludeInvoicesField');

        let currentFiles = [];

        // Make the browse button trigger file input
        document.querySelector('.browse-btn').addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent triggering the upload area click
            fileInput.click();
        });

        // Drag & Drop functionality
        ['dragover', 'dragenter'].forEach(evt => {
            uploadArea.addEventListener(evt, e => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
        });

        ['dragleave', 'dragend', 'drop'].forEach(evt => {
            uploadArea.addEventListener(evt, e => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
        });

        uploadArea.addEventListener('drop', e => {
            e.preventDefault();
            const files = Array.from(e.dataTransfer.files).filter(f => f.name.match(/\.(xlsx?|xls)$/i));
            updateFileInput(files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', e => {
            const files = Array.from(e.target.files).filter(f => f.name.match(/\.(xlsx?|xls)$/i));
            handleFiles(files);
        });

        function updateFileInput(files) {
            // Create a new DataTransfer object
            const dataTransfer = new DataTransfer();
            
            // Add files to the DataTransfer object
            files.forEach(file => {
                dataTransfer.items.add(file);
            });
            
            // Update the file input with the new files
            fileInput.files = dataTransfer.files;
        }

        function handleFiles(files) {
            currentFiles = files;
            updateFileList();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            if (currentFiles.length === 0) {
                fileListSection.style.display = 'none';
                submitBtn.disabled = true;
                fileCount.textContent = '0';
                return;
            }

            currentFiles.forEach((file, i) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <div class="file-info">
                        <i class="fas fa-file-excel file-icon"></i>
                        <div class="flex-grow-1">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${(file.size/1024/1024).toFixed(2)} MB</div>
                        </div>
                    </div>
                    <button type="button" class="remove-btn" onclick="removeFile(${i})" title="Remove file">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                fileList.appendChild(item);
            });

            fileListSection.style.display = 'block';
            fileCount.textContent = currentFiles.length;
            submitBtn.disabled = false;
        }

        window.removeFile = function(index) {
            currentFiles.splice(index, 1);
            
            // Update the actual file input
            updateFileInput(currentFiles);
            updateFileList();
        };

        // Update hidden form fields when checkboxes change
        document.getElementById('previewToggle').addEventListener('change', function() {
            previewField.value = this.checked ? 'yes' : '';
        });

        document.getElementById('excludeReturnsToggle').addEventListener('change', function() {
            excludeReturnsField.value = this.checked ? 'yes' : '';
        });

        document.getElementById('excludeInvoicesToggle').addEventListener('change', function() {
            excludeInvoicesField.value = this.checked ? 'yes' : '';
        });

        // Form submission - show loading overlay
        uploadForm.addEventListener('submit', function(e) {
            if (currentFiles.length === 0) {
                e.preventDefault();
                return;
            }

            loadingOverlay.style.display = 'flex';
            progressTitle.textContent = 'Processing Files...';
            progressText.textContent = `0 of ${currentFiles.length} completed`;
            progressFill.style.width = '0%';
            currentFile.textContent = 'Starting conversion...';

            // Simulate progress for better UX
            let processed = 0;
            const total = currentFiles.length;

            const progressInterval = setInterval(() => {
                if (processed < total) {
                    processed++;
                    const percentage = (processed / total) * 100;
                    progressText.textContent = `${processed} of ${total} completed`;
                    currentFile.textContent = `Processing: ${currentFiles[processed-1].name}`;
                    progressFill.style.width = `${percentage}%`;
                    
                    if (processed === total) {
                        progressTitle.textContent = 'Complete! Downloading...';
                        progressFill.style.width = '100%';
                        currentFile.textContent = 'All files processed successfully';
                    }
                }
            }, 800);

            // Clear interval after form submission (the page will reload/navigate)
            setTimeout(() => {
                clearInterval(progressInterval);
            }, 10000); // Safety timeout
        });

        // Smooth entrance animation
        document.addEventListener('DOMContentLoaded', () => {
            const elements = ['.logo-header', '.main-card'];
            elements.forEach((selector, index) => {
                const element = document.querySelector(selector);
                if (element) {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        element.style.transition = 'all 0.6s ease';
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }, index * 200);
                }
            });
        });
    </script>
</body>
</html>
