<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Excel Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --success-dark: #059669;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
        }
        
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            color: var(--gray-900);
            padding: 1rem;
        }
        
        .main-container {
            max-width: 1000px;
            margin: 2rem auto;
        }
        
        .header-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--gray-200);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .header-content {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        
        .header-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .header-content h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header-content .lead {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 400;
        }
        
        .content-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--gray-200);
            padding: 2rem;
        }
        
        .upload-section {
            margin-bottom: 2rem;
        }
        
        .upload-area {
            border: 3px dashed var(--gray-200);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: var(--gray-50);
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background: #f8faff;
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: var(--success);
            background: #f0fdf9;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        
        .upload-area:hover .upload-icon {
            color: var(--primary-dark);
        }
        
        .file-list {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 12px;
            padding: 1.5rem;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            margin-top: 1rem;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--gray-200);
            background: white;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .file-item:hover {
            background: var(--gray-50);
            transform: translateX(4px);
        }
        
        .file-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }
        
        .file-icon {
            color: var(--success);
            font-size: 1.2rem;
        }
        
        .file-name {
            font-weight: 500;
            color: var(--gray-700);
        }
        
        .file-size {
            color: var(--gray-600);
            font-size: 0.875rem;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .remove-btn:hover {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .options-section {
            background: var(--gray-50);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .option-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .option-card {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.2s ease;
        }
        
        .option-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }
        
        .option-card.active {
            border-color: var(--success);
            background: #f0fdf9;
        }
        
        .form-check-input:checked {
            background-color: var(--success);
            border-color: var(--success);
        }
        
        .form-check-label {
            font-weight: 500;
            color: var(--gray-700);
            cursor: pointer;
        }
        
        .stats-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .stats-label {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .process-btn {
            background: linear-gradient(135deg, var(--success) 0%, var(--success-dark) 100%);
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
            width: 100%;
        }
        
        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        
        .process-btn:disabled {
            background: var(--gray-400);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Progress Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .progress-modal {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .progress-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid var(--success);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
            margin: 1.5rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success) 0%, var(--success-dark) 100%);
            border-radius: 4px;
            transition: width 0.4s ease;
            width: 0%;
        }
        
        .progress-text {
            font-size: 1rem;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }
        
        .current-file {
            font-size: 0.9rem;
            color: var(--gray-600);
            font-style: italic;
        }
        
        .footer-note {
            text-align: center;
            color: var(--gray-600);
            font-size: 0.875rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 1rem auto;
            }
            
            .header-content {
                padding: 2rem 1rem;
            }
            
            .header-content h1 {
                font-size: 1.8rem;
            }
            
            .content-card {
                padding: 1.5rem;
            }
            
            .option-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Progress Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="progress-modal">
            <div class="progress-spinner"></div>
            <div class="progress-title" id="progressTitle">Processing Your Files</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="progress-text" id="progressText">0 of 0 files processed</div>
            <div class="current-file" id="currentFile">Initializing...</div>
        </div>
    </div>

    <div class="main-container">
        <!-- Header -->
        <div class="header-card">
            <div class="header-content">
                <i class="fas fa-file-excel header-icon"></i>
                <h1>SAP Excel Converter</h1>
                <p class="lead">Transform Excel files to SAP-ready CSV format with intelligent naming</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-card">
            <!-- Upload Section -->
            <div class="upload-section">
                <h3 class="mb-3">Upload Excel Files</h3>
                <div class="upload-area" id="uploadArea">
                    <label for="fileInput" style="cursor: pointer; display: block;">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h4 class="mb-2">Drag & Drop Files Here</h4>
                        <p class="text-muted mb-3">or click to browse (.xlsx, .xls files)</p>
                        <span class="btn btn-outline-primary">Choose Files</span>
                    </label>
                    <input type="file" class="d-none" id="fileInput" name="files" accept=".xlsx,.xls" multiple required>
                </div>
                
                <!-- File List -->
                <div id="fileListSection" style="display: none;">
                    <h5 class="mt-4 mb-3">Selected Files</h5>
                    <div class="file-list" id="fileList"></div>
                </div>
            </div>

            <!-- Options Section -->
            <div class="options-section">
                <h4 class="mb-3">Processing Options</h4>
                <div class="option-group">
                    <div class="option-card">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="previewToggle" name="preview">
                            <label class="form-check-label" for="previewToggle">
                                <i class="fas fa-eye me-2"></i>Enable Preview
                            </label>
                        </div>
                    </div>
                    
                    <div class="option-card">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="excludeReturnsToggle" name="exclude_returns">
                            <label class="form-check-label" for="excludeReturnsToggle">
                                <i class="fas fa-ban me-2"></i>Exclude Returns
                            </label>
                        </div>
                    </div>
                    
                    <div class="option-card">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="excludeInvoicesToggle" name="exclude_invoices">
                            <label class="form-check-label" for="excludeInvoicesToggle">
                                <i class="fas fa-receipt me-2"></i>Exclude Invoices
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Section -->
            <div class="row align-items-center">
                <div class="col-md-8">
                    <button type="submit" class="process-btn" id="submitBtn" disabled>
                        <i class="fas fa-play-circle me-2"></i>Process & Download
                    </button>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="stats-number" id="fileCount">0</div>
                        <div class="stats-label">Files Ready</div>
                    </div>
                </div>
            </div>

            <div class="footer-note">
                <i class="fas fa-shield-alt me-2"></i>Files are securely processed and automatically deleted after conversion
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileList = document.getElementById('fileList');
        const fileListSection = document.getElementById('fileListSection');
        const fileCount = document.getElementById('fileCount');
        const submitBtn = document.getElementById('submitBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const currentFile = document.getElementById('currentFile');
        const progressTitle = document.getElementById('progressTitle');

        let currentFiles = [];

        // Drag & Drop functionality
        ['dragover', 'dragenter'].forEach(evt => {
            uploadArea.addEventListener(evt, e => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
        });

        ['dragleave', 'dragend', 'drop'].forEach(evt => {
            uploadArea.addEventListener(evt, e => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
        });

        uploadArea.addEventListener('drop', e => {
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', e => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            currentFiles = Array.from(files).filter(f => f.name.match(/\.(xlsx?|xls)$/i));
            updateFileList();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            if (currentFiles.length === 0) {
                fileListSection.style.display = 'none';
                submitBtn.disabled = true;
                fileCount.textContent = '0';
                return;
            }

            currentFiles.forEach((file, i) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <div class="file-info">
                        <i class="fas fa-file-excel file-icon"></i>
                        <div class="flex-grow-1">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${(file.size/1024/1024).toFixed(2)} MB</div>
                        </div>
                    </div>
                    <button type="button" class="remove-btn" onclick="removeFile(${i})" title="Remove file">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                fileList.appendChild(item);
            });

            fileListSection.style.display = 'block';
            fileCount.textContent = currentFiles.length;
            submitBtn.disabled = false;
        }

        window.removeFile = function(index) {
            currentFiles.splice(index, 1);
            updateFileList();
        };

        // Form submission
        submitBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            if (currentFiles.length === 0) return;

            loadingOverlay.style.display = 'flex';
            progressTitle.textContent = 'Processing Files...';
            progressText.textContent = `0 of ${currentFiles.length} completed`;
            progressFill.style.width = '0%';
            currentFile.textContent = 'Starting conversion...';

            const formData = new FormData();
            currentFiles.forEach(f => formData.append('files', f));
            if (document.getElementById('previewToggle').checked) formData.append('preview', 'yes');
            if (document.getElementById('excludeReturnsToggle').checked) formData.append('exclude_returns', 'yes');
            if (document.getElementById('excludeInvoicesToggle').checked) formData.append('exclude_invoices', 'yes');

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                // Handle preview mode
                if (document.getElementById('previewToggle').checked) {
                    const html = await response.text();
                    document.open();
                    document.write(html);
                    document.close();
                    return;
                }

                // Simulate progress for better UX
                let processed = 0;
                const total = currentFiles.length;

                const progressInterval = setInterval(() => {
                    if (processed < total) {
                        processed++;
                        const percentage = (processed / total) * 100;
                        progressText.textContent = `${processed} of ${total} completed`;
                        currentFile.textContent = `Processing: ${currentFiles[processed-1].name}`;
                        progressFill.style.width = `${percentage}%`;
                    }
                }, 800);

                const blob = await response.blob();
                clearInterval(progressInterval);

                progressTitle.textContent = 'Complete! Downloading...';
                progressFill.style.width = '100%';
                currentFile.textContent = 'All files processed successfully';

                setTimeout(() => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // Get filename from server response headers - THIS IS THE FIX
                    let filename;
                    const contentDisposition = response.headers.get('Content-Disposition');
                    
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                        if (filenameMatch) {
                            filename = filenameMatch[1];
                            console.log('Filename from header:', filename);
                        }
                    }
                    
                    // If no filename in header, the server might be redirecting or there's an issue
                    if (!filename) {
                        console.warn('No filename found in headers, checking response URL');
                        // For single file downloads, the server should provide the filename
                        // If it doesn't, we need to handle this differently
                        if (currentFiles.length === 1) {
                            // For single files, let the server handle the naming through the redirect
                            // We'll use a generic name but this should ideally be fixed server-side
                            const today = new Date().toISOString().slice(0,10).replace(/-/g, '');
                            filename = `UKL_Export_${today}.csv`;
                            console.warn('Using fallback filename:', filename);
                        } else {
                            // For multiple files, use zip naming
                            filename = `UKL_Processed_${new Date().toISOString().slice(0,10).replace(/-/g, '')}.zip`;
                        }
                    }
                    
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    loadingOverlay.style.display = 'none';
                }, 800);

            } catch (err) {
                alert('Error processing files: ' + err.message);
                loadingOverlay.style.display = 'none';
            }
        });

        // Smooth entrance animation
        document.addEventListener('DOMContentLoaded', () => {
            const elements = ['.header-card', '.content-card'];
            elements.forEach((selector, index) => {
                const element = document.querySelector(selector);
                if (element) {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        element.style.transition = 'all 0.6s ease';
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }, index * 200);
                }
            });
        });
    </script>
</body>
</html>
