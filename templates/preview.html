<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - SAP B1 Excel Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .table-container { 
            max-height: 400px; 
            overflow-y: auto; 
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        .table th { 
            position: sticky; 
            top: 0; 
            background-color: #f8f9fa; 
            z-index: 10;
        }
        .preview-card {
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('index') }}"><i class="fas fa-home me-1"></i>Home</a></li>
                        <li class="breadcrumb-item active">Preview</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow border-0 mb-4">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0"><i class="fas fa-table me-2"></i>Preview of Uploaded Files</h3>
                        <a href="{{ url_for('process_files', session_id=session_id) }}" class="btn btn-light">
                            <i class="fas fa-download me-1"></i>Process All & Download ZIP
                        </a>
                    </div>
                    <div class="card-body">
                        {% if previews %}
                            {% for filename, table in previews %}
                            <div class="card preview-card mb-4">
                                <div class="card-header bg-transparent">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-file-excel me-2 text-primary"></i>{{ filename }} (First 5 rows)
                                    </h5>
                                </div>
                                <div class="card-body p-0">
                                    <div class="table-container">
                                        {{ table|safe }}
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        {% else %}
                            <div class="text-center py-4">
                                <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                                <h4>No preview available</h4>
                                <p class="text-muted">Unable to generate preview for the uploaded files.</p>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
